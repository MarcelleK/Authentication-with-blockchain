<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
    <form>
        <div class="card">
            <div class="container">
                <h2><b>- Informations -</b></h2>
                <br>
                <input class="textbox" type="text" name="name" placeholder="Entrez votre nom" size="35">
                <br>
                <input class="textbox" type="text" name="address" placeholder="Entrez votre adresse publique" size="35">
                <input class="btn_Next" type="button" name="validate" value="Valider">
                <input class="btn_clear" type="reset" name="clear" value="Annuler">
            </div>
        </div>
    </form>
</center>
</body>
</html>
